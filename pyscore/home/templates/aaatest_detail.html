<!doctype html>
<html style="height: 100%; width: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
        integrity="sha512-qzgd5cYSZcosqpzpn7zF2ZId8f/8CHmFKZ8j7mU4OUXTNRd5g+ZHBPsgKEwoqxCtdQvExE5LprwwPAgoicguNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.blue.min.css"
        integrity="sha512-jJ9r3lTLaH5XXa9ZOsCQU8kLvxdAVzyTWO/pnzdZrshJQfnw1oevJFpoyCDr7K1lqt1hUgqoxA5e2PctVtlSTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        td,
        th {
            text-align: center;
            font-size: 1.3rem !important;
        }
    </style>
</head>

<body>

    <h1>Gamelist_detail 상세내역</h1>

    <table id="myTable" class="tablesorter tablesorter-blue">
        <!-- <table class="table"> -->
        <thead>
            <tr>
                <th>순위</th>
                <th>이름</th>
                <th>쿠폰</th>
            </tr>
        </thead>
        <tbody>
            {% for value in value.appliers_Score_foreignkey.all %}
            <tr>
                <td>{{ value.rank }}</td>
                <td>{{ value.username }}</td>
                <td>{{ value.coupon }}</td>
            </tr>
            {% empty %}
            <p>내역이 없습니다.</p>
            {% endfor %}


        </tbody>
    </table>


</body>
